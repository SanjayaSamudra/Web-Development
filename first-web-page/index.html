<html lang="en">

    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1::before {
            content: "";
            background-image: url(pseudoPic.jpg);
            background-size: cover;
            background-repeat: no-repeat;

            width: 37px;
        }

        h1::after {
            content: "";
            background-image: url(pseudoPic.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
            height: 25px;
            width: 37px;
        }
    </style>
</head>
